server:
  port: 8080

eureka:
  client:
    register-with-eureka: true
    fetch-registry: true
    service-url:
      defaultZone: http://localhost:8761/eureka
    instance:
      hostname: localhost

spring:
  application:
    name: gateway-service
  jpa:
    show-sql: true
  cloud:
    gateway:
      discovery:
        locator:
          enabled: true
      routes:
        - id: user-service
          uri: lb://user-service
          predicates:
            - Path=/users/**
        - id: car-service
          uri: lb://car-service
          predicates:
            - Path=/cars/**
        - id: moto-service
          uri: lb://moto-service
          predicates:
            - Path=/motos/**
