server:
  port: ${PORT:${SERVER_PORT:0}}
spring:
  application:
    name: moto-service
  zipkin: http://localhost:9411
  jpa:
    show-sql: true
eureka:
  client:
    register-with-eureka: true
    fetch-registry: true
    service-url:
      defaultZone: http://localhost:8761/eureka
    instance:
      instance-id: ${spring.application.name}:${spring.application.instance_id:${random.value}}
